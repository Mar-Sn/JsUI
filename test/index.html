<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="application/javascript" src="/lib/requirejs.js"></script>
    <script>
        require.config({
            baseUrl: 'lib',
            paths: {
                jquery: 'jquery.min',
                Random:  'random',
                Popup:  'popup',
                Input:  'input',
                FieldSetInput:  'fieldset_input',
                Button:  'button',
                Table:  'table',
                Panel:  'panel',
                Component:  'component',
                TableComponent:  'table_compontent',
            }
        });
        require(['jquery','Popup', 'Panel', 'FieldSetInput'], function ($, Popup, Panel, FieldSetInput) {
            var popup = new Popup.Popup("test",function(){
               //onclose
               alert("popup closed");
            });
            var panel = new Panel.Panel("Panel1", "classes test");

            var input = new FieldSetInput.FieldSetInput('name', 'text', '', 'simple description', 'some classes', '');
            input.onChange(function(data){
                console.log(data);
            });
            panel.append(input);


            popup.append(panel);
            popup.show();
        });
    </script>
</head>
<body>

</body>
</html>
